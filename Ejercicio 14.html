<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar libro</title>
</head>
<body>
    <H1>Ingresar un libro</H1>
    <form action="">
        <div>
            <label for="ISBN">ISBN</label>
            <input type="text" name="ISBN" id="isbn" placeholder="Ingrese el código">
        </div>
        <div>
            <label for="Título">Título</label>
            <input type="text" name="Titulo" id="titulo" placeholder="Ingrese el título del libro">
        </div>
        <div>
            <label for="Autor">Autor</label>
            <input type="text" name="Autor" id="autor" placeholder="Ingrese el autor del libro">
        </div>
        <div>
            <label for="Número de páginas">Número de páginas</label>
            <input type="number" name="Numero de páginas" id="paginas" placeholder="Ingrese el número de páginas del libro">
        </div>
        <div>
            <button value="Cargar" type="button" id="button">Cargar Libro</button>
        </div>
        <div id="informacion">
            
        </div>
    </form>
    <script src="Ejercicio 14.js"></script>
</body>
</html>
