<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 21</title>
  </head>
  <body>
    <h1 align="center">Registrar persona</h1>
    <form id="formPers" onsubmit="cargarPersona(); return false;">
      <div>
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre"
        />
      </div>
      <div>
        <label for="edad">Edad</label>
        <input
          type="number"
          name="edad"
          id="edad"
          placeholder="Ingrese su edad"
        />
      </div>
      <div>
        <label for="sexo">Sexo</label>
        <select name="sexo" id="sexo">
          <option value="nodice">Prefiero no decirlo</option>
          <option value="varon">Var√≥n</option>
          <option value="mujer">Mujer</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div>
        <label for="altura">Altura</label>
        <input
          type="number"
          name="altura"
          id="altura"
          placeholder="Ingrese su altura en cm"
        />
      </div>
      <div>
        <label for="peso">Peso</label>
        <input
          type="number"
          name="peso"
          id="peso"
          placeholder="Ingrese su peso en kg"
        />
      </div>
      <div>
        <input value="submit" type="submit" id="button"></input>
      </div>
    </form>
    <output id="nombrePersona"></output>
    <output id="edadPersona"></output>
    <output id="sexoPersona"></output>
    <output id="alturaPersona"></output>
    <output id="pesoPersona"></output>
    <script src="Ejercicio 21.js" type="Form"></script>
  </body>
</html>
