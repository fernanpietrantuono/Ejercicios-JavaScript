<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 21</title>
  </head>
  <body>
    <form action="">
      <h1 align="center"><strong> Ingreso de datos</strong></h1>
      <label for="texto">Ingrese su nombre</label>
      <input
        type="text"
        name="Nombre"
        id="texto"
        placeholder="Somebody"
      /><br />
      <label for="titulo">Ingrese su edad</label>
      <input type="number" name="Edad" id="num" placeholder="34" /><br />
      <label for="género">Seleccione su género</label>
      <select name="Genero" id="opcion">
        <option>Prefiero no decir</option>
        <option>Varón</option>
        <option>Mujer</option>
        <option>Otro</option></select
      ><br />
      <label for="num">Ingrese su altura (en cm.)</label>
      <input
        type="number"
        name="Altura"
        id="num"
        step="number"
        min="1"
        placeholder="160"
      /><br />
      <label for="num">Ingrese su peso (en kg.)</label>
      <input
        type="number"
        name="Peso"
        id="num"
        step="number"
        min="1"
        placeholder="80"
      /><br />
      <input type="submit" name="Enviar" id="boton" /><br />
    </form>
    <select id="persona">
      <!-- Opciones de libros serán agregadas aquí desde JavaScript -->
    </select>
    <script src="Ejercicio 21.js" type="Form"></script>
  </body>
</html>
